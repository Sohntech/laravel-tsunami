server {
    listen 80;
    server_name localhost;

    root /var/www/public;  # Doit pointer vers le dossier public de Laravel
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass laravel_app:9000;  # Utilise le conteneur PHP-FPM (laravel_app) sur le port 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
