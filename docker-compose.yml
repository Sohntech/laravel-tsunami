version: '3.8'

services:
  # Service PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    env_file:
      - .env
    volumes:
      - .:/var/www
    networks:
      - app-network
    expose:
      - 9000  # Expose seulement le port interne 9000

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8000:80"  # Expose le port 80 de Nginx sur le port 8000 de l'h√¥te
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge
